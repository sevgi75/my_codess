    <div class="container">
        <div class="row">
            <div class="col-6 bg-primary">6</div>
            <div class="col-6 bg-danger">6</div>
            <div class="col-3 bg-success">3</div>
            <div class="col-9 bg-warning">9</div>
            <div class="col-3 bg-secondary">3</div>
            <div class="col-6 bg-primary">6</div>
            <div class="col-3 bg-danger">3</div>
            <div class="col-4 bg-primary">4</div>
            <div class="col-4 bg-danger">4</div>
            <div class="col-4 bg-success">4</div>
        </div>

        <div class="row mt-5 bg-secondary justify-content-center align-items-center" style="height: 100px;">
            <div class="col-3 bg-dark text-light">3</div>
            <div class="col-3 bg-danger text-light">3</div>
        </div>

            <div class="col-3 bg-dark text-light">3</div>
            <div class="col-3 bg-danger text-light">3</div>
        </div>
        <div class="row mt-5 bg-secondary justify-content-around align-items-center" style="height: 100px;">
            <div class="col-3 bg-dark text-light">3</div>
            <div class="col-3 bg-danger text-light">3</div>
        </div>
        <div class="row mt-5 bg-secondary justify-content-between align-items-center" style="height: 100px;">
            <div class="col-3 bg-dark text-light">3</div>
            <div class="col-3 bg-danger text-light">3</div>
        </div>
    </div>
